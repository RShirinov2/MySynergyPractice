{% extends "base.html" %}
{% block content %}
    <h1>Edit Book</h1>
    <form method="POST">
        <input type="text" name="title" value="{{ book.title }}" required>
        <input type="text" name="author" value="{{ book.author }}" required>
        <input type="number" name="year" value="{{ book.year }}" required>
        <input type="text" name="category" value="{{ book.category }}" required>
        <input type="number" step="0.01" name="purchase_price" value="{{ book.purchase_price }}" required>
        <input type="number" step="0.01" name="rent_price" value="{{ book.rent_price }}" required>
        <input type="number" name="available_quantity" value="{{ book.available_quantity }}" required>
        <button type="submit">Update</button>
    </form>
{% endblock %}
